<html lang="en">
<head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="frontend4.4NEW.css">

              <div class="row top_form">
            <div class="col-xs-1"><img src="http://summerbreak.israeltechallenge.com/images/form_icon-min.png" class="form_img"></div>
            <div class="col-xs-11">
            <h1 class="sec-5">Interested?<br>Start the application process <strong> now! </strong></h1>
            </div>
            </div>
            <div class="contact-box">
            <!-- START CONTACT FORM -->
            <div id="contact">
            <form action="#" method="post">
                <div>
                 <div class="contact-input-left">
                     <!--[if IE]>
                     <label for="name">First Name</label>
                     <![endif]-->
                     <input type="text" name="contact[fname]" id="name" placeholder="First Name *" required  >
                </div>
                <div class="contact-input-left right_input" >
                     <!--[if IE]>
                     <label for="email">Email</label>
                     <![endif]-->
                     <input type="text" name="contact[lname]" id="lname" placeholder="Last Name *" required>
                 </div>
                </div>
                <div>
                 <div class="contact-input-left" id="">
                 <!--[if IE]>
                 <label for="name">Last Name</label>
                 <![endif]-->
                 <input type="text" name="contact[email]" id="email" placeholder="Email *" required>
                 <!--[if IE]>
                 <label for="name">Phone Number</label>
                 <![endif]-->
                 </div>
                 <div class="contact-input-left right_input" >
                     <input type="text" name="contact[phone]" id="phone" placeholder="Phone Number *" required>
                 </div>
                </div>
                 <div id="contact-submit">
                     <div>
                         <input name="submit" type="submit" id="submit" tabindex="5" value="Submit" class="comment-submit btn button">
                     </div>
                 </div>
            </form>
            </div>
            <p class="Req_fields">* Required fields</p>
            </div>
        </div>
